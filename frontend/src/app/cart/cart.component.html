<div class="container mt-5">
  <div *ngIf="(this.cart$ | async) === null && !(this.breadcrumb$ | async)">
    <p>There are no items in your cart</p>
  </div>
  <div *ngIf="this.cart$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-cart-summary
              (decrement)="this.decrementItemQuantity($event)"
              (increment)="this.incrementItemQuantity($event)"
              (remove)="this.removeItem($event)"></app-cart-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a [routerLink]="['/checkout']" class="btn btn-outline-warning py-2 btn-block">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
