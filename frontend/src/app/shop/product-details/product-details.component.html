<div class="container mt-5">
  <div *ngIf="this.product" class="row">
    <div class="col-6">
      <img src="{{ this.product.pictureURL }}" alt="{{ this.product.name }}" class="img-fuild w-100">
    </div>
    <div class="col-6">
      <h3>{{ this.product.name }}</h3>
      <p class="price">{{ this.product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="this.decrementQuantity()"
          class="fa fa-minus-circle text-warning quantity-icon-button mr-2"></i>
        <span class="font-weight-bold item-count">{{ this.quantity }}</span>
        <i
          (click)="this.incrementQuantity()"
          class="fa fa-plus-circle text-warning quantity-icon-button mx-2"></i>
        <button
          (click)="this.addItemToCart()"
          class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{ this.product.description }}</p>
      </div>
    </div>
  </div>
</div>
